<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
</head>

<body>

    <div class="container">

        <!-- password generator heading -->
        <h1>Password Generator</h1>

        <!-- password display section -->
        <div class="display-container">

            <!-- input -->
            <input readonly type="text" placeholder="Password" class="display" data-passwordDisplay>

            <!-- copy button -->
            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>

                <img src="./assets/copy.svg" alt="copyPassword" width="23" height="23">
            </button>

        </div>

        <!-- main section  -->

        <div class="input-container">

            <!-- password length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes section -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password button -->
            <button class="generateButton">Generate Password</button>


        </div>

    </div>

    <script src="./script.js "></script>

</body>

</html>
